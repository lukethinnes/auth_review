<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="main.css" />
    <title>Front End Auth</title>
<script defer src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Front End Auth</h1>
    <form class="login">
      <input 
        name="username"
        placeholder="Username"
        type="text"
      />
      <input 
        name="password"
        placeholder="******"
        type="text"
      />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
